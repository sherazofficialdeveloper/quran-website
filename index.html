
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem Academy - Professional Online Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #052e1b;
            color: white;
            overflow-x: hidden;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-amiri { font-family: 'Amiri', serif; }
        
        .islamic-gradient {
            background: radial-gradient(circle at top right, #0F5132 0%, #052e1b 60%, #021a0f 100%);
            background-attachment: fixed;
        }

        /* Fixed: Use a class instead of global tag selector to avoid hiding content if JS fails */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .gold-glow:hover {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 1s ease-out forwards;
        }

        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #052e1b; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 4px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // Robust Observer that handles dynamically added elements
        const setupObserver = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            // Using MutationObserver to watch when React adds sections to the DOM
            const mutationObserver = new MutationObserver(() => {
                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
            });
            
            mutationObserver.observe(document.body, { childList: true, subtree: true });
            
            // Initial check
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };

        window.addEventListener('DOMContentLoaded', setupObserver);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
